<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and click adventure</title>
    <link rel="stylesheet" href="Css/style.css"> <!--style sheet connecrio-->
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">something </h1>
    </div>
    <div id="gameWindow">
        <!--Inventory box-->
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList">
                <li id="inv-key"> key </li>
            </ul>

        </div>
        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">
                <div id="heroAvatar" class="foreground">

                </div>
                <div id="heroSpeach" class="foreground">

                </div>
                <div id="counterSpeach" class="foreground">

                </div>
                <div id="counterAvatar" class="foreground">

                </div>
            </div>
        </div>
        <!--foreground elements-->
        <div id="key" class="foreground"> </div>
        <div id="squareTree" class="foreground"> </div>

        <!--Main character-->
        <div id="hero" class="character"> </div>

        <!--background elements-->
        <div id="tileMap" class="background"> </div>

        <div id="door" class="foreground"> </div>

        <!--Easy way: div#key.foreground-->
    </div>


</body>

</html>
<script src="js/main.js"> </script><!--JavaScript connection-->
