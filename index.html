<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and click adventure</title>
    <link rel="stylesheet" href="Css/style.css"> <!--style sheet connecrio-->
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">something </h1>
    </div>
    <div id="gameWindow">
        <!--Inventory box-->
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList">
            </ul>

        </div>
        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="brownBar" class="foreground"></div>
            <div id="setMainDialog">
                <div id="heroAvatar" class="foreground">
                    <img src="img/portairt.png" alt="heroAvatar">
                </div>
                <div id="heroSpeach" class="foreground speechBubble">
                    Hey
                </div>
                <div id="counterSpeach" class="foreground speechBubble">
                    YO
                </div>
                <div id="counterAvatar" class="foreground">
                    <img src="img/portairStatue.png" alt="counter avatar">
                </div>
            </div>
        </div>
        <!--foreground elements-->
        <div id="key" class="foreground"> </div>
        <div id="squareTree" class="foreground"> </div>
        <div id="well" class="foreground"> </div>
        <div id="doorWizardHut" class="foreground"> </div>
        <div id="statue" class="foreground"> </div>


        <!--Main character-->
        <div id="hero" class="character" id="heroimg">
            <img src="img/animated-character-1-idle.gif" alt="hero">
        </div>

        <!--background elements-->
        <div id="tileMap" class="background">
            <img src="img/tilemap1.jpg" alt="tilemap" draggable="false">
        </div>


        <!--Easy way: div#key.foreground-->
    </div>

    <audio id="heroAudio">
        <source src="Audio/Gibberish - Sound Effect_01.mp3">
    </audio>

    <audio id="counterAudio">
        <source src="Audio/high pitch voice.mp3">
    </audio>


</body>

</html>
<script src="js/main.js"> </script><!--JavaScript connection-->
